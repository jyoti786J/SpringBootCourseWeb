spring.application.name=myProject
server.servlet.context-path=/

server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.tracking-modes=cookie

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=40MB
spring.servlet.multipart.file-size-threshold=5MB
spring.servlet.multipart.location=${java.io.tmpdir}

# H2 data source
spring.datasource.url=jdbc:h2:file:./data/myDB;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/css/,classpath:/js/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/public/,classpath:/static/
# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Auto-initialize DB tables according to definition of entity classes
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql


spring.messages.cache-duration=0

# Show Hibernate-generated SQL in console & disable open-in-view, custom error page
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
server.error.whitelabel.enabled=false
server.error.include-exception=true